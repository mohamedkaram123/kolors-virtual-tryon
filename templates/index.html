<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolors Virtual Try-On</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }
        .upload-area.dragover {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-top: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .result-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .header {
            text-align: center;
            padding: 2rem 0;
            color: white;
        }
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-tshirt"></i> Kolors Virtual Try-On</h1>
        <p>AI-Powered Virtual Clothing Try-On Experience</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3><i class="fas fa-user"></i> Upload Person Image</h3>
                <div class="upload-area" id="personUpload">
                    <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-muted"></i>
                    <p>Click or drag to upload person image</p>
                    <input type="file" id="personFile" accept="image/*" style="display: none;">
                </div>
                <img id="personPreview" class="image-preview" style="display: none;">
            </div>
            
            <div class="col-md-6">
                <h3><i class="fas fa-tshirt"></i> Upload Clothing Image</h3>
                <div class="upload-area" id="clothingUpload">
                    <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-muted"></i>
                    <p>Click or drag to upload clothing image</p>
                    <input type="file" id="clothingFile" accept="image/*" style="display: none;">
                </div>
                <img id="clothingPreview" class="image-preview" style="display: none;">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <h3><i class="fas fa-magic"></i> Optional Prompt</h3>
                <textarea id="promptText" class="form-control" rows="3" 
                    placeholder="Enter optional prompt for better results (e.g., 'photorealistic, high quality, perfect fit')"></textarea>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 text-center">
                <button id="tryOnBtn" class="btn btn-primary btn-lg" disabled>
                    <i class="fas fa-magic"></i> Generate Virtual Try-On
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h4>Processing your virtual try-on...</h4>
            <p>This may take a few moments</p>
        </div>

        <div class="result-container" id="resultContainer" style="display: none;">
            <h3><i class="fas fa-star"></i> Result</h3>
            <div class="text-center">
                <img id="resultImage" class="image-preview">
                <div class="mt-3">
                    <p id="processingTime"></p>
                    <button class="btn btn-success" onclick="downloadResult()">
                        <i class="fas fa-download"></i> Download Result
                    </button>
                </div>
            </div>
        </div>

        <div class="alert alert-danger" id="errorAlert" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorMessage"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let personImage = null;
        let clothingImage = null;
        let resultImageData = null;

        // File upload handlers
        function setupUpload(uploadId, fileId, previewId) {
            const uploadArea = document.getElementById(uploadId);
            const fileInput = document.getElementById(fileId);
            const preview = document.getElementById(previewId);

            uploadArea.addEventListener('click', () => fileInput.click());
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0], preview, uploadId === 'personUpload' ? 'person' : 'clothing');
                }
            });
            
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0], preview, uploadId === 'personUpload' ? 'person' : 'clothing');
                }
            });
        }

        function handleFile(file, preview, type) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                
                if (type === 'person') {
                    personImage = e.target.result;
                } else {
                    clothingImage = e.target.result;
                }
                
                checkReadyState();
            };
            reader.readAsDataURL(file);
        }

        function checkReadyState() {
            const tryOnBtn = document.getElementById('tryOnBtn');
            tryOnBtn.disabled = !(personImage && clothingImage);
        }

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('tryOnBtn').disabled = show;
        }

        async function generateTryOn() {
            if (!personImage || !clothingImage) {
                showError('Please upload both person and clothing images');
                return;
            }

            showLoading(true);
            document.getElementById('resultContainer').style.display = 'none';

            try {
                const response = await fetch('/api/try-on', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        person_image: personImage,
                        clothing_image: clothingImage,
                        prompt: document.getElementById('promptText').value
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    document.getElementById('resultImage').src = result.result_image;
                    document.getElementById('processingTime').textContent = 
                        `Processing time: ${result.processing_time} seconds`;
                    document.getElementById('resultContainer').style.display = 'block';
                    resultImageData = result.result_image;
                } else {
                    showError(result.error || 'An error occurred during processing');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function downloadResult() {
            if (!resultImageData) return;
            
            const link = document.createElement('a');
            link.href = resultImageData;
            link.download = 'virtual-tryon-result.png';
            link.click();
        }

        // Initialize upload handlers
        setupUpload('personUpload', 'personFile', 'personPreview');
        setupUpload('clothingUpload', 'clothingFile', 'clothingPreview');

        // Try-on button handler
        document.getElementById('tryOnBtn').addEventListener('click', generateTryOn);
    </script>
</body>
</html>
